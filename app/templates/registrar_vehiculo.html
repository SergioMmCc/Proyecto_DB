<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/estilos_generales.css">
    <title>Registrar Vehículo</title>
</head>
<body>
    <div class="container">
        <h1>Registrar Vehículo</h1>
        <form action="/registrar_vehiculo" method="POST">
            
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required autocomplete="off">
            
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" required autocomplete="off">
            
            <label for="color">Color</label>
            <input type="text" id="color" name="color" required autocomplete="off">
            
            <label for="tipo">Tipo de Vehículo</label>
            <select id="tipo" name="tipo" required>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
            </select>
            <label for="cedula">Cedula del Dueño</label>
            <input type="text" id="cedula" name="cedula" required autocomplete="off"><br>
                        
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
