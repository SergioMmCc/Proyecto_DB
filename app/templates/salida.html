<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/estilos_generales.css">
    <title>Registrar Salida</title>
</head>
<body>
    <div class="container">
        <h1>Registrar Salida de Vehículo</h1>
        <form action="/salida" method="POST">
            <label for="placa">Placa del Vehículo</label>
            <input type="text" id="placa" name="placa" required autocomplete="off">
            
            <label for="id_duenio">Cédula del Duenio</label>
            <input type="text" id="id_duenio" name="id_duenio" required autocomplete="off"><br>
            
            <button type="submit">Registrar Salida</button>
        </form>
        <br>
        <button onclick="location.href='/menu'">Volver al Menú</button>
    </div>
</body>
</html>
